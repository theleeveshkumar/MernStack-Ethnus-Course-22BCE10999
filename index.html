<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERN Internship Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MERN INTERNSHIP ASSIGNMENT</h1>
  <div class="container">
    <div class="info">Name: Leevesh Kumar</div>
    <div class="info">Registration Number: 22BCE10999</div>
    <div class="info">VIT Email ID: leeveshkumar2022@vitbhopal.ac.in</div>
    <div id="assignments-section"></div>
  </div>

  <script>
    fetch('assignments.json')
      .then(response => response.json())
      .then(data => {
        const assignmentsSection = document.getElementById('assignments-section');

        data.forEach(category => {
          const categoryTitle = document.createElement('h2');
          categoryTitle.textContent = category.title;
          assignmentsSection.appendChild(categoryTitle);

          const table = document.createElement('table');
          table.innerHTML = `
            <thead>
              <tr>
                <th>Task Name</th>
                <th>Task Link</th>
              </tr>
            </thead>
            <tbody>
              ${category.links.map(task => `
                <tr>
                  <td>${task.name}</td>
                  <td><a href="${task.url}" target="_blank">${task.url ? 'Link' : 'No Link'}</a></td>
                </tr>
              `).join('')}
            </tbody>
          `;
          assignmentsSection.appendChild(table);
        });
      })
      .catch(error => console.error('Error loading data:', error));
  </script>
</body>
</html>
