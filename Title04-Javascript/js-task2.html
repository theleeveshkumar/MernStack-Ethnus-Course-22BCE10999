<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <h1>Reverse String Function</h1>
    <p>Enter a string below:</p>
    <input type="text" id="inputString" placeholder="Type a string here">
    <button onclick="reverseString()">Reverse</button>
    <p>Reversed Output: <span id="output"></span></p>

    <script>
        function reverseString() {
            const input = document.getElementById('inputString').value;
            const reversed = input.split('').reverse().join('');
            document.getElementById('output').textContent = reversed;
        }
    </script>
</body>
</html>
