<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-group i {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            color: #666;
            font-size: 18px;
            line-height: 1;
            margin-right: 5px;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0095F6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #0077cc;
        }

        .remember-me {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remember-me label {
            font-size: 14px;
        }

        .remember-me a {
            color: #0095F6;
            text-decoration: none;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .signup-link a {
            color: #0095F6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="logo">Instagram</h2>
        <form id="login-form">
            <!-- Username Input -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-primary">Log in</button>

            <!-- Remember Me and Forgot Password -->
            <div class="remember-me">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
        </form>

        <!-- Sign Up Link -->
        <p class="signup-link">Don't have an account? <a href="#">Sign up here.</a></p>
    </div>

    <script>
        // Example script to handle form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            console.log('Username:', username);
            console.log('Password:', password);

            // Add your login logic here (e.g., send data to a backend)
            alert('Login successful!'); // Placeholder success message
        });
    </script>
</body>
</html>
