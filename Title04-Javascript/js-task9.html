<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #343a40;
      text-align: center;
    }
    .btn-custom {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #5c636a;
    }
    table {
      margin-top: 20px;
    }
    th, td {
      text-align: center;
      vertical-align: middle;
    }
    form {
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    input {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Home Page -->
    <div id="homePage">
      <h1>Welcome to User Registration System</h1>
      <button class="btn btn-primary btn-custom" onclick="showPage('registerPage')">Register</button>
      <button class="btn btn-secondary btn-custom" onclick="showPage('viewPage')">View Users</button>
    </div>

    <!-- Registration Page -->
    <div id="registerPage" class="hidden">
      <h2>Register New User</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact:</label>
          <input type="text" id="contact" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="text" id="address" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Submit</button>
        <button type="button" class="btn btn-secondary btn-custom" onclick="showPage('viewPage')">View Users</button>
      </form>
    </div>

    <!-- View Users Page -->
    <div id="viewPage" class="hidden">
      <h2>Registered Users</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User data will be dynamically inserted here -->
        </tbody>
      </table>
      <button class="btn btn-primary btn-custom" onclick="showPage('registerPage')">Register New User</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Function to show specific page and hide others
    function showPage(pageId) {
      document.getElementById('homePage').classList.add('hidden');
      document.getElementById('registerPage').classList.add('hidden');
      document.getElementById('viewPage').classList.add('hidden');
      document.getElementById(pageId).classList.remove('hidden');
      if (pageId === 'viewPage') {
        loadUsers();
      }
    }

    // Handle form submission
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      // Get form values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const address = document.getElementById('address').value.trim();

      // Validate inputs
      if (!name || !email || !contact || !address) {
        alert('Please fill all fields.');
        return;
      }

      // Create user object
      const user = { name, email, contact, address };

      // Save to localStorage
      let users = JSON.parse(localStorage.getItem('users')) || [];
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));

      // Reset form
      document.getElementById('registrationForm').reset();

      alert('User registered successfully!');
    });

    // Load users from localStorage and display in table
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const tableBody = document.getElementById('userTableBody');
      tableBody.innerHTML = ''; // Clear existing rows

      // Populate table
      users.forEach(user => {
        const row = `
          <tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.contact}</td>
            <td>${user.address}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    // Initialize by showing the home page
    window.onload = function () {
      showPage('homePage');
    };
  </script>
</body>
</html>
